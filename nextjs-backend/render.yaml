services:
  - type: web
    name: alcolic-backend
    env: node
    buildCommand: npm ci --include=dev && npm run build  # Fixed: Includes devDependencies
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
